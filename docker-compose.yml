version: '3.8'

services:
  postgres:
    image: postgres:12
    container_name: mimic_omop_postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=mimic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose postgres port to the host machine for easy access/debugging
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mimic"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build: .
    container_name: mimic_omop_etl
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount the entire project directory to reflect code changes instantly
      - .:/usr/src/app
      # --- IMPORTANT ---
      # You MUST update the paths below to the absolute paths on your host machine.
      # This is where the MIMIC-III and Athena vocabulary CSV files are located.
      - /path/to/your/mimic-iii-clinical-database-1.4:/data/mimic-iii
      - /path/to/your/athena-vocabulary:/data/athena
    working_dir: /usr/src/app
    # Keep the container running to allow exec'ing into it
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
